# This workflow will build a docker container, publish it to IBM Container Registry, and deploy it to IKS when there is a push to the "main" branch.
#
# To configure this workflow:
#
# 1. Ensure that your repository contains a Dockerfile
# 2. Setup secrets in your repository by going to settings: Create ICR_NAMESPACE and IBM_CLOUD_API_KEY
# 3. Change the values for the IBM_CLOUD_REGION, REGISTRY_HOSTNAME, IMAGE_NAME, IKS_CLUSTER, DEPLOYMENT_NAME, and PORT

name: Build and Deploy to IKS

on:
  push:
    branches: [ "main" ]

# Environment variables available to all jobs and steps in this workflow
env:
  GITHUB_SHA: ${{ github.sha }}
  IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
  IBM_CLOUD_REGION: us-south
  ICR_NAMESPACE: ${{ secrets.ICR_NAMESPACE }}
  REGISTRY_HOSTNAME: us.icr.io
  IMAGE_NAME: iks-test
  IKS_CLUSTER: example-iks-cluster-name-or-id
  DEPLOYMENT_NAME: iks-test
  CR_PAT: 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jobs
  PORT: 5001

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    # Authenticate with ghcr.io
    - name: Authenticate with ghcr.io
      run: |
        echo "${CR_PAT}" | sudo docker login ghcr.io -u maopengwei --password-stdin
    # tag
    - name: tag
      run: |
        docker tag pawket_api ghcr.io/maopengwei/pawket_api:latest
        docker tag pawket_processer ghcr.io/maopengwei/pawket_processer:latest
    # Build the Docker image
    - name: Build with Docker
      run: |
        sudo docker push ghcr.io/maopengwei/pawket_api:latest
        sudo docker push ghcr.io/maopengwei/pawket_syncer:latest
    # Push the image to ghcr.io
    - name: Push the image to ghcr
      run: |
        docker pull ghcr.io/maopengwei/pawket_api:latest
        docker pull ghcr.io/maopengwei/pawket_syncer:latest
