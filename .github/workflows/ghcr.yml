
name: Build and Deploy to IKS

on:
  push:
    branches: [ "main" ]

# Environment variables available to all jobs and steps in this workflow

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    # Set Value
    - name: set value
      run: |
        echo "GHCR_TOKEN=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" >> $GITHUB_ENV

    # Get chia-dotnet   
    - name: Get chia-dotnet
      run: |
        git clone --depth=1 -b chore_retry https://github.com/Chiabee/chia-dotnet.git
        rm -rf chia-dotnet/.git
        rm -rf ChatServer
    
    # Login to ghcr.io
    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: maopengwei
        password: "${{ env.GHCR_TOKEN }}"
    
    # tag
    - name: tag
      run: |
        docker tag pawket_api ghcr.io/maopengwei/pawket_api:latest
        docker tag pawket_processer ghcr.io/maopengwei/pawket_processer:latest
    
    # Build the Docker image
    - name: Build with Docker
      run: |
        sudo docker push ghcr.io/maopengwei/pawket_api:latest
        sudo docker push ghcr.io/maopengwei/pawket_syncer:latest
    
    # Push the image to ghcr.io
    - name: Push the image to ghcr
      run: |
        docker pull ghcr.io/maopengwei/pawket_api:latest
        docker pull ghcr.io/maopengwei/pawket_syncer:latest
